<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/classwork/claculator.css">
</head>
<body>
    <div class="calc">
        <div id="display"><form action="">
            <input type="number" name="" id="dis">
        </form></div>
        <div class="operations">
            <button type="button" id="plus">+</button>
            <button type="button" id="min">-</button>
            <button type="button" id="mul">*</button>
            <button type="button" id="dive">/</button>
            <button type="button" id="rem">%</button>
            
        </div>
        <hr><hr>
        <div class="numbers">
            <button type="button" id="one">1</button>
            <button type="button" id="two">2</button>
            <button type="button" id="three">3</button>
            <button type="button" id="four">4</button>
            <button type="button" id="five">5</button>
            <button type="button" id="six">6</button>
            <button type="button" id="seven">7</button>
            <button type="button" id="eight">8</button>
            <button type="button" id="nine">9</button>
            <button type="button" id="zero">0</button>
            <button type="button" id="equal">=</button>
            <button type="button" id="cancel">C</button>
        </div>
        
    </div>

   <!-- <a href="/classwork/calculator.html"> <button>hiii</button></a> -->
</body>
</html>
